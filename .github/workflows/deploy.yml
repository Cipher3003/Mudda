name: Deploy to Elastic Beanstalk 

on:
  workflow_dispatch:

permissions:
  id-token: write   
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: chmod +x mvnw && ./mvnw clean package -DskipTests

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload jar to S3
        run: |
          FILE_NAME=backend-${{ github.run_number }}.jar
          aws s3 cp target/*.jar s3://${{ secrets.S3_BUCKET }}/$FILE_NAME
          echo "artifact=$FILE_NAME" >> $GITHUB_ENV

      - name: Create Elastic Beanstalk App Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "v-${{ github.run_number }}" \
            --source-bundle S3Bucket="${{ secrets.S3_BUCKET }}",S3Key="$artifact"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "v-${{ github.run_number }}"
