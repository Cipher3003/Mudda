spring.application.name=backend

# ========== PostgreSQL Configuration ==========
spring.datasource.url=jdbc:postgresql://localhost:5433/mudda
spring.datasource.username=postgresql
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Re-adding the dialect explicitly as the inference seems to be failing in your setup
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable open-in-view to prevent potential performance issues and unexpected behavior in production
spring.jpa.open-in-view=false

# ========== Server Port (optional) ==========
server.port=8080

# ========== Logging (optional) ==========
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG


# ========== Unauthenticated Spring Security ==========
spring.security.user.name=root
spring.security.user.password=root