<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mudda — Dev Tools</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 28px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
        }

        .btn:hover {
            background: #125a9c;
        }
    </style>
</head>

<body>

    <h1>Mudda — Development Panel</h1>

    <!-- Home Page -->
    <button class="btn" onclick="openTab('/home.html')">
        Open Home Page
    </button>

    <!-- Seed Page -->
    <button class="btn" onclick="openTab('/seed.html')">
        Open Seed Page
    </button>

    <!-- Swagger / API Docs -->
    <button class="btn" onclick="openTab('/swagger-ui/index.html')">
        Open API Docs
    </button>

    <!-- Media URL Page -->
    <button class="btn" onclick="openTab('/media_url.html')">
        Open Media URL
    </button>

    <script>
        function openTab(url) {
            window.open(url, '_blank');
        }
    </script>

</body>

</html>
