<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Seed Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple spinner animation */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-lg p-8 space-y-8">

            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">Database Seed Utility</h1>
                <p class="text-gray-400 mt-2">Specify the number of records to generate for each entity.</p>
            </div>

            <!-- Entity Input Grid -->
            <div id="entity-form" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- JS will populate this section -->
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-700">
                <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition
                    duration-300 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <span>Generate Test Data</span>
                </button>
                <button id="clear-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition
                    duration-300 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <span>Clear Database</span>
                </button>
            </div>

            <!-- Feedback Console -->
            <div>
                <h2 class="text-lg font-semibold text-white mb-2">Server Feedback</h2>
                <pre id="feedback-console" class="bg-gray-900 border border-gray-700 rounded-lg p-4 h-48 overflow-y-auto text-sm
                 whitespace-pre-wrap font-mono">Awaiting your command...</pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entities = ['Category', 'Role', 'Location', 'User', 'Issue', 'Comment', 'Reply'];
            const formContainer = document.getElementById('entity-form');

            // Dynamically create input fields for each entity
            entities.forEach(entity => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'flex flex-col';
                inputGroup.innerHTML = `
                <label for="${entity.toLowerCase()}" class="mb-2 font-semibold text-gray-300">${entity}</label>
                <input type="number" id="${entity.toLowerCase()}" name="${entity}" min="0" value="0"
                       class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500
                       focus:border-blue-500 block w-full p-2.5 transition">
            `;
                formContainer.appendChild(inputGroup);
            });

            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const feedbackConsole = document.getElementById('feedback-console');

            // --- Function to handle API requests and update UI ---
            const handleApiRequest = async (url, options, button) => {
                const originalContent = button.innerHTML;
                button.disabled = true;
                button.innerHTML = `<div class="spinner"></div><span>Processing...</span>`;
                feedbackConsole.textContent = `Sending request to ${url}...`;
                feedbackConsole.classList.remove('text-green-400', 'text-red-400');
                feedbackConsole.classList.add('text-gray-400');

                try {
                    const response = await fetch(url, options);
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || `HTTP error! status: ${response.status}`);
                    }

                    feedbackConsole.textContent = Array.isArray(result) ? result.join('\n') :
                        JSON.stringify(result, null, 2);
                    feedbackConsole.classList.add('text-green-400');

                } catch (error) {
                    console.error('API Error:', error);
                    feedbackConsole.textContent = `Error: ${error.message}`;
                    feedbackConsole.classList.add('text-red-400');
                } finally {
                    button.disabled = false;
                    button.innerHTML = originalContent;
                }
            };

            // --- Event Listener for Generate Button ---
            generateBtn.addEventListener('click', () => {
                const seedDTOList = entities
                    .map(entity => {
                        const input = document.getElementById(entity.toLowerCase());
                        const count = parseInt(input.value, 10);
                        return count > 0 ? { entity, count } : null;
                    })
                    .filter(Boolean); // Filter out null values

                if (seedDTOList.length === 0) {
                    feedbackConsole.textContent = 'Please enter a count greater than 0 for at least one entity.';
                    feedbackConsole.classList.add('text-red-400');
                    return;
                }

                const payload = { seedDTOList };

                handleApiRequest('/api/v1/seed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                }, generateBtn);
            });

            // --- Event Listener for Clear Button ---
            clearBtn.addEventListener('click', () => {
                // NOTE: This assumes you have a DELETE endpoint at /api/v1/seed/clear
                if (confirm('Are you sure you want to clear the entire database? This action cannot be undone.')) {
                    handleApiRequest('/api/v1/seed/clear', {
                        method: 'DELETE',
                    }, clearBtn);
                }
            });
        });
    </script>

</body>

</html>
