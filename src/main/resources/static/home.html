<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mudda â€” Issues Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
        }

        .issue-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .issue-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .vote-btn {
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 4px;
            border: none;
        }

        .voted {
            background: green;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Issues Feed</h1>

    <div id="issues"></div>

    <script>
        const auth = localStorage.getItem("auth");

        fetch("/api/v1/issues?page=0&size=20", {
            headers: auth ? { "Authorization": auth } : {}
        })
            .then(r => r.json())
            .then(page => {
                const container = document.getElementById("issues");

                page.content.forEach(issue => {
                    const card = document.createElement("div");
                    card.className = "issue-card";
                    card.onclick = () => window.location.href = `/issue.html?id=${issue.id}`;

                    const imageUrl = issue.media_urls?.[0] || "/placeholder.png";

                    card.innerHTML = `
            <h3>${issue.title}</h3>
            <p>Status: ${issue.status}</p>
            <img src="${imageUrl}">
            <div class="meta">
                <span>Votes: ${issue.vote_count}</span>
                ${issue.can_user_vote ? `
                    <button class="vote-btn ${issue.has_user_voted ? 'voted' : ''}"
                        onclick="event.stopPropagation(); toggleVote(${issue.id})">
                        ${issue.has_user_voted ? 'Unvote' : 'Vote'}
                    </button>
                ` : ``}
            </div>
            <small>Created: ${new Date(issue.created_at).toLocaleString()}</small>
        `;

                    container.appendChild(card);
                });
            });

        function toggleVote(issueId) {
            fetch(`/api/v1/votes/${issueId}`, {
                method: "POST",
                headers: { "Authorization": auth }
            }).then(() => location.reload());
        }
    </script>

</body>

</html>
